<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner">
        <h1>Vote em quem é mais homem</h1>

        <div class="opcao">
            <button class="voto" data-candidato="Pedro">Bernadete</button>
            <button class="voto" data-candidato="Isaac">Isaac Viagra</button>
            <button class="voto" data-candidato="Maria">Maria</button>
        </div>

        <div class="resultado">
            <h2>Total de votos</h2>
            <p>Bernadete: <span id="votoPedro">0</span></p>
            <p>Isaac Viagra: <span id="votoIsaac">0</span></p>
            <p>Maria: <span id="votoMaria">0</span></p>
        </div>
    </div>


</body>
</html>
