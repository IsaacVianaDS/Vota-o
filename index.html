<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner">
        <h1>Vote na melhor fruta</h1>

        <div class="opcao">
            <button class="voto" data-candidato="Roma">Romã</button>
            <button class="voto" data-candidato="Maracujar">Maracujar</button>
            <button class="voto" data-candidato="Morango">Morango</button>
            <button class="voto" data-candidato="Tomate">Tomate</button>
        </div>

        <div class="resultado">
            <h2>Total de votos</h2>
            <p>Romã: <span id="votoRoma">0</span></p>
            <p>Maracujar: <span id="votoMaracujar">0</span></p>
            <p>Morango: <span id="votoMorango">0</span></p>
            <p>Tomate: <span id="votoTomate">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
